<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("Enter a number")
        let count=0
        for(let i=1;i<=num;i++){
            if(num%i==0){
                count++
            }
        }
        if(count==2){
            console.log(num+" is a prime number")
        }
        else{
            console.log(num+" is not a prime number")
        }
    </script>
</body>
</html>
